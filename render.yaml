services:
  # PostgreSQL Database
  - type: pserv
    name: jelajah-db
    env: docker
    plan: free
    region: singapore

  # Django Backend
  - type: web
    name: jelajah-backend
    env: python
    region: singapore
    plan: free
    buildCommand: "./backend/build.sh"
    startCommand: "cd backend && gunicorn backend.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: jelajah-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: .onrender.com

  # React Frontend
  - type: web
    name: jelajah-frontend
    env: node
    region: singapore
    plan: free
    buildCommand: "cd frontend && npm install && npm run build"
    startCommand: "cd frontend && npm run preview -- --host 0.0.0.0 --port $PORT"
    envVars:
      - key: NODE_VERSION
        value: 22.0.0
      - key: VITE_API_URL
        fromService:
          name: jelajah-backend
          type: web
          property: host
