<!DOCTYPE html>
<html>
  <head>
    <title>Set Your Password — Jelajah!</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
      }
      .container {
        background-color: #ffffff;
        margin: 0 auto;
        padding: 30px;
        max-width: 500px;
        border-radius: 8px;
      }
      h1 {
        font-size: 24px;
        color: #333;
        margin: 0 0 20px 0;
      }
      p {
        color: #555;
        line-height: 1.5;
        margin: 10px 0;
      }
      .button {
        display: inline-block;
        padding: 12px 24px;
        margin: 20px 0;
        background-color: #5cb85c;
        color: #ffffff !important;
        text-decoration: none;
        border-radius: 5px;
      }
      .footer {
        margin-top: 30px;
        font-size: 12px;
        color: #999;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Set Your Password — Jelajah!</h1>

      <p>Hi {{ user.first_name }},</p>

      <p>
        You requested a new link to set your password for
        <strong>{{ trip.title }}</strong>. Click below to set your password:
      </p>

      <a href="{{ set_password_url }}" class="button">Set Your Password</a>

      <p><small>This link expires in 24 hours.</small></p>

      <div class="footer">&copy; 2025 Jelajah</div>
    </div>
  </body>
</html>
